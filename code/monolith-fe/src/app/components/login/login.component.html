<div class="login-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field>
                    <input matInput formControlName="username" placeholder="Username" id="input-username">
                </mat-form-field>
                <mat-form-field>
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Password" id="input-password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="login()" [disabled]="!disableButton()" id="login-button">Log in</button>
            <p class="login-link">Don't have an account? <a routerLink="/register">Go to register</a></p>
        </form>
    </mat-card>
</div>
