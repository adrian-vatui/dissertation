<form [formGroup]="newPostForm" (ngSubmit)="createPost()">
  <p>
    <mat-form-field>
      <textarea matInput id="post-text" type="text" formControlName="text"
                placeholder="Today I'll write about..."></textarea>
    </mat-form-field>
    <input type="file" multiple accept="image/*" (change)="selectFiles($event)">
  </p>
  <p>
    <button mat-raised-button color="primary" type="submit" [disabled]="!newPostForm.valid" id="post-button">Post</button>
  </p>
</form>

<div class="posts-list">
  <div *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
</div>
