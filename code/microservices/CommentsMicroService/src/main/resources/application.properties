spring.application.name=CommentsMicroService
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:microservices_comments}
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

server.servlet.context-path=/api
server.port=5004

app.jwtCookieName=microservices
app.jwtSecret=longSecretKeyForJwtAuthenticationWhichIsAtLeast256BitsLong2
app.jwtExpirationMs=86400000

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

logging.level.org.springframework.web=trace

app.authService.url=http://localhost:5000/api
app.postsService.url=http://localhost:5002/api